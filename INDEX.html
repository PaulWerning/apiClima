<!DOCTYPE html>
<head>
    <title>El Clima</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <h1>El Clima en su Ciudad</h1>
    <p>Clickea el siguiente bot√≥n para obtener coordenadas geograficas.</p>
    <div class="input">
        <button onclick="getLocation()">Coordenadas</button>
    </div>
    <p id="coords"></p>

    <div class="contenedor">

                    <div class="col-7">

                    <div class="col-xs">

                    </div>
                </div><br>
                <div class="col">
                        <div class="climaLocal">

                            </h1>
                        </div>
                </div>
            </div>
        </div>


    </div>
<script src="elClima.js"></script>

</html>
