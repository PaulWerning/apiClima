<!DOCTYPE html>
<head>
    <title>El Clima</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="elClima.css">
</head>
<body>
    <h1 class="text-center class font-weight-bold">El Clima en su Ciudad</h1>
    <p class="font-weight-bold">Clickea el siguiente botón para obtener coordenadas geograficas.</p>
    <div class="input">
        <button class="button1 btn btn-primary" onclick="getLocation()">Coordenadas</button>
    </div>
    <p id="coords"></p>

    <p class="font-weight-bold">En el siguiente cuadro de texto ingrese su ciudad y precione Buscar</p>
    <div class="contenedor container-fluid">
        <div class="input">
            <div class="container-fluid table">
                <div class="row">
                    <div class="col-10">
                        <input type="text" class="ingresaCiudad form-control" placeholder="Ingresar Ciudad">
                    </div>
                    <div class="col-xs">
                        <input type="submit" value="Buscar" class="button btn btn-secondary">
                    </div>
                </div><br>
                <div class="col">
                        <div class="climaLocal">
                            <h1 class="nombre">
                                <img src="" alt="" class="icon">
                                <p class="NomCiudad font-weight-bold">Los datos se verán aquí</p>
                                <p class="desc"></p>
                                <p class="temp"></p>
                            </h1>
                        </div>
                </div>
            </div>
        </div>
    </div>
<script src="elClima.js"></script>
</body>
</html>
